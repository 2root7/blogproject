{% extends 'base.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">MyBlog</h1>
    <p class="lead">記事一覧</p>
  </div>
</div>
{% endblock header %}

{% block content %}
    <div class='container'>
    <a href='{% url 'create' %}' class='btn btn-outline-primary'>新規作成</a>

    {% for item in object_list %}

    <div class="card bg-light mb-3">
        
        <div class="card-header">{{ item.postdate}}</div>
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.content}}</p>
          <a href="{% url 'detail' item.pk %}" class='btn btn-primary'>詳細へ</a>
        </div>
        
    </div>
    {% endfor %}
    </div>
{% endblock content %}
